<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
<div id="app">
  <ui >
    <li v-for="character in characters">
      {{character}}
    </li>
  </ui>
  <p v-if="characters.length === 0">empty</p>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue

  const app = createApp({
    data: () => ({
        characters:[
          'Mike', 'Rachel','Harvey','Donna','Louis','Jessica','Trevor'
        ]
      })
    })
  app.mount('#app')
</script>
</body>
</html>
